<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modo Oscuro</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Muli:200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.css" />
  </head>
  <body>
    <section class="app">
      <div class="container">
        <div class="row">
          <div class="col text-center">
            <div class="borde borderFoto">
              <img
                src="img/fotoPerfil.jpg"
                class="img-fluid rounded-circle ml-auto d-block"
                alt=""
                class="fotoPerfil"
              />
            </div>
            <h4 class="textNombre">Marilin Gutierrez</h4>
            <p class="textFechaInicio">Miembro desde el 23 de Mayo del 2020</p>
            <button class="btnCompartirPerfil">Compartir Perfil</button>
          </div>
        </div>
        <!--fin del perfil-->
        <div class="row categoria text-center justify-content-center">
          <!--inicio de categorias-->
          <div class="cajaCategorias col-5 mr-3 mb-3">
            <div class="shopping">
              <i class="fas fa-shopping-cart"></i>
              <p class="textCategoria">Shopping</p>
            </div>
          </div>
          <!--fin de categoria shopping-->
          <div class="cajaCategorias col-5 mr-3 mb-3">
            <div class="ubers">
              <i class="fas fa-car"></i>
              <p class="textCategoria">Ubers</p>
            </div>
          </div>
          <!--fin de categoria uber-->
          <div class="cajaCategorias col-5 mr-3 mb-3">
            <div class="comestibles">
              <i class="fas fa-fish"></i>
              <p class="textCategoria">Comestibles</p>
            </div>
          </div>
          <!--fin de categoria comestibles-->
          <div class="cajaCategorias col-5 mr-3 mb-3">
            <div class="datos">
              <i class="fas fa-heart"></i>
              <p class="textCategoria">Datos</p>
            </div>
          </div>
          <!--fin de categoria datos-->
          <div class="cajaCategorias col-5 mr-3 mb-3">
            <div class="estadistica">
              <i class="fas fa-signal"></i>
              <p class="textCategoria">Estad√≠sticas</p>
            </div>
          </div>
          <!--fin de categoria estadisticas-->
          <div class="cajaCategorias col-5 mr-3 mb-3">
            <div class="tarjeta">
              <i class="fas fa-credit-card"></i>
              <p class="textCategoria">Tarjetas</p>
            </div>
          </div>
          <!--fin de categoria tarjetas-->
        </div>
        <!--fin de categorias-->
      </div>
      <!--fin del contenedor-->
    </section>
    <!--fin de seccion app-fondo-->
    <!--inicio del footer-->
    <footer class="container-fluid footer fixed-bottom">
      <div class="row text-center">
        <div class="cajaFooter col-3">
          <i class="fas fa-house-user"></i>
          <p class="textFooter">INICIO</p>
        </div>
        <div class="cajaFooter col-3">
          <i class="fas fa-house-user"></i>
          <p class="textFooter">BUSCAR</p>
        </div>
        <div class="cajaFooter col-3">
          <i class="fas fa-house-user"></i>
          <p class="textFooter">FAVORITO</p>
        </div>
        <div class="cajaFooter col-3 activo">
          <i class="fas fa-house-user"></i>
          <p class="textFooter">MI CUENTA</p>
        </div>
      </div>
    </footer>
    <!--fin del footer-->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
